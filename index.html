<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Feedback Modal Component - FrontendPro Challenge</title>
  </head>
  <body>
    <!-- Write your HTML here -->
    <button class="btn" id="openBtn">Give Feedback</button>

    <div class="modal-overlay" id="overlay">
      <div class="modal">
        <div class="close" id="closeBtn">&times;</div>
        <h2>How likely are you to recommend FrontendPro?</h2>
        <div>
          <div class="rating" id="ratingBox"></div>
          <div class="rating-captions">
            <span class="left-caption">Not likely at all</span>
            <span class="right-caption">Extremely likely</span>
          </div>
        </div>
        <div class="actions">
          <button class="btn cancel" id="cancelBtn">Cancel</button>
          <button class="btn" id="submitBtn">Submit</button>
        </div>
      </div>
    </div>

    <script src="/src/script.js"></script>
  </body>
</html>
